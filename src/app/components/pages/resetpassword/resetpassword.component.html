<div class="main-content">
    <div class="header py-7 py-lg-8 pt-lg-9">
      <div class="container">
        <div class="header-body text-center mb-7">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8 px-9">
              <img class="card-img" src="assets/img/brand/bot-icon.png" />
              <h1 class="text-white">NayarBot</h1>
            </div>
          </div>
        </div>
      </div>
  
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg
          x="0"
          y="0"
          viewBox="0 0 2560 100"
          preserveAspectRatio="none"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
        >
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
  
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary border-0 mb-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small> Restablecer la contraseña </small>
              </div>
  
              <form role="form" [formGroup]="resertPasswordForm">
                <div
                  class="form-group mb-3"
                  [ngClass]="{ focused: focus === true }"
                >
                  <div class="input-group input-group-alternative">
                    <input
                      class="form-control"
                      placeholder="Nueva contraseña"
                      [type]="typeppass ? 'text' : 'password'"
                      (focus)="focus = true"
                      (blur)="focus = false"
                      formControlName="password"
                      [ngClass]="{'is-invalid': resertPasswordForm.get('password')?.invalid && (resertPasswordForm.get('password')?.dirty || resertPasswordForm.get('password')?.touched) }"
                      [readonly]="button"
                    />
                    <div class="input-group-prepend">
                        <span class="input-group-text" (click)="passwordFunc(0)"
                          ><i [ngClass]="typeppass ? 'fa fa-fw fa-eye' : 'fa fa-fw fa-eye-slash'"></i
                        ></span>
                      </div>
                      <div *ngIf="resertPasswordForm.get('password')?.errors" class="invalid-feedback">Contraseña requerido</div>
                  </div>
                </div>
                <div class="form-group" [ngClass]="{ focused: focus1 === true }">
                    <div class="input-group input-group-alternative">
                        <input
                          class="form-control"
                          placeholder="Confirmar contraseña"
                          [type]="typepconfirmpass ? 'text' : 'password'"
                          (focus)="focus1 = true"
                          (blur)="focus1 = false"
                          formControlName="passwordConfirm"
                          [ngClass]="{'is-invalid': resertPasswordForm.get('passwordConfirm')?.invalid && (resertPasswordForm.get('passwordConfirm')?.dirty || resertPasswordForm.get('passwordConfirm')?.touched) }"
                          [readonly]="button"
                        />
                        <div class="input-group-prepend">
                            <span class="input-group-text" (click)="passwordFunc(1)"
                              ><i [ngClass]="typepconfirmpass ? 'fa fa-fw fa-eye' : 'fa fa-fw fa-eye-slash'"></i
                            ></span>
                          </div>
                          <div *ngIf="resertPasswordForm.get('passwordConfirm')?.errors" class="invalid-feedback">
                            Confirmar contraseña requerido
                          </div>
                      </div>
                  </div>
                <div class="text-center">
                  <button type="button" class="btn btn-secondary my-4" (click)="cancelar()">
                    Cancelar
                  </button>
                  <button type="submit" class="btn btn-primary my-4" (click)="restablecerPassword()" [disabled]="!resertPasswordForm.valid || button">
                    Aceptar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
