<div *ngIf="sidenavOpen === true" class="backdrop d-xl-none" (click)="toggleSidenav()"></div>

<div class="alertPopUpContainer">

  <div class="timelineGlobalCon"  *ngFor="let alerta of ListaAlertas">
    <div class="timeline timeline-one-side timelineGlobal"
    data-timeline-axis-style="dashed"
    data-timeline-content="axis">

      <div class="timeline-block status-ok">
        <span class="timeline-step badge-warning">
        <i class="{{alerta.icon}}"></i>
        </span>

        <div class="timeline-content">
          <div class="d-flex justify-content-between pt-1">
            <div>
              <span class="font-weight-bold">
              {{alerta.nombreTipoAlerta}}
              <small class="text-muted">
              &nbsp; &nbsp; &nbsp;
              <i class="fas fa-clock mr-1"> </i>{{alerta.horaAlerta}}
              </small>
              </span>
            </div>
          </div>
          <h5 class="text-sm mt-1 mb-0">
            {{alerta.description}}
          </h5>
          <h5 class="text-sm mt-1 mb-0" *ngIf="alerta.mostrarMotivo">
            {{alerta.motivo}}
          </h5>
          <h6 class="text-sm mt-1 mb-0">
          <span *ngFor="let attr of alerta.atributos">
            {{attr}}
            &nbsp;
          </span>
          </h6>
        </div>
      </div>
    </div> 
  </div>

</div>
