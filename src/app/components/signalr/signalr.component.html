<div class=" header pb-6" style="background-color: #1e88e5;">
    <div class=" container-fluid">
      <div class=" header-body">
        <div class=" row align-items-center py-4">
          <div class=" col-lg-6 col-7">
            <h6 class=" h2 text-white d-inline-block mb-0">NayarBot</h6>
  
            <nav
              aria-label="breadcrumb"
              class=" d-none d-md-inline-block ml-md-4"
            >
              <ol class=" breadcrumb breadcrumb-links breadcrumb-dark">
                <li class=" breadcrumb-item">
                  <a href="javascript:void(0)"> <i class=" fas fa-home"> </i> </a>
                </li>
  
                <li class=" breadcrumb-item">
                  <a href="javascript:void(0)"> SignalR </a>
                </li>
              </ol>
            </nav>
          </div>
  
          <div class=" col-lg-6 col-5 text-right">
            <a class=" btn btn-sm btn-neutral" href="javascript:void(0)">
              Filtros
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class=" container-fluid mt--6">
    <div class=" row">
      <div class=" col-xl-12">
        <div class=" card">
          <div class=" card-header bg-transparent">
            <div class=" row align-items-center">
              <div class=" col">
                <h6 class=" text-uppercase text-muted ls-1 mb-1">Desempeño</h6>
  
                <h5 class=" h3 mb-0">TASA CONVERSACIONES ÉXITOSAS</h5>
              </div>
            </div>
          </div>
  
          <div class=" card-body">
            <div class=" chart">
              <canvas class=" chart-canvas" id="chart-bars2" (click)="chartClicked($event)"> </canvas>
            </div>

            <br><br>
            <ul>
              <li *ngFor="let data of signalrService.broadcastedData">
                <strong> Label: </strong> {{ data.label }} - <strong> Value: </strong> {{ data.data }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
